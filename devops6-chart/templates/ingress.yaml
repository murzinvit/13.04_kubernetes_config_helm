---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-hosts
spec:
  rules:
  - host: devops6.ru
    http:
      paths:
       - path: /
         pathType: Prefix
         backend:
           service: 
              name: {{ .Release.Name }}frontend-service
              port:
                number: 80
